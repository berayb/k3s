apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k3s-flask
  template:
    metadata:
      labels:
        app: k3s-flask
    spec:
      containers:
        - name: k3s-flask
          # Replace with your project ID
          image: index.docker.io/rpfeynman/k3s-flask:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 150m
              memory: 100Mi
          ports:
            - containerPort: 5000
